		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "Why the DIT School of Computing?"
		description = "<dl><p>Located in the heart of Irelandâ€™s capital city, Dublin Institute of Technology provides an innovative, responsive and caring learning environment for a diverse range and level of programmes to students of all ages and backgrounds. By combining small teaching groups, great courses and experienced teaching staff along with our city centre location, you will soon see why DIT is the best place you can go to college.</p> <p>The School of Computing is the largest of its kind in Ireland. It offers professionally-oriented undergraduate, postgraduate and PhD programmes which are characterised by strong industry engagement through internships, industry projects and industry accreditation. The primary activity is in teaching programmes with a professional and practical focus, that are highly relevant to the needs of the workplace.</p> <p>The School aims to ensure that students have a rich and authentic learning experience based on solving real world problems, thereby ensuring that graduates are equipped with the knowledge and skills necessary to adapt and thrive in a knowledge economy. The curriculum and delivery methods have evolved to meet the needs of the sectors we serve</p><p>International students may join programs at different starting points, depending on the course and their prior learning achievements.</p></dl>"
		buttonText  = "What courses can I take?"


	# Courses section
	[params.courses]
		headline = "School of Computing Courses"

        [[params.courses.list]]
            icon = "fa-file"
            title = "B.Sc. Computer Science"
            description = "This programme is a four year, full time, modular, honours degree programme. It aims to provide graduates with a comprehensive knowledge and understanding of computer science as well as practical problem solving and software engineering skills. The primary aim of the programme is to produce graduates with the necessary knowledge and skills to perform as ICT practitioners in a broad range of commercial, industrial and public sector environments"
			link = "/doc/bsccomputerscience.pdf"

        [[params.courses.list]]
            icon = "fa-file"
            title = "B.Sc. Computer Science (Infrastructure)"
            description = "This programme is a four year, full time, modular, honours degree programme. The main aim of the programme is to produce graduates with the necessary skills to function as IT developers and network and system support staff in a broad range of commercial and industrial environments. The focus of the programme is to enable the graduate to apply networked solutions in organisational IT environments."
			link = "/doc/bsccsinfrastructure.pdf"

        [[params.courses.list]]
            icon = "fa-file"
            title = "B.Sc. Computer Science (International)"
            description = "This programme is a four year, full time, modular, honours degree programme and is designed as a four-year honours degree in core computing & programming skills with a key international and globalisation focus. It offers graduates highly sought IT industry skills including internationalisation, a foreign language, as well as a very strong aptitude for IT. The foreign languages currently taught in this programme are Chinese and German"
			link = "/doc/"

        [[params.courses.list]]
            icon = "fa-file"
            title = "CPD International Pre-Masters Programme"
            description = "This programme is designed to provide an entry path for Bachelors Honours graduates in other numerate disciplines into graduate entry level careers in computing. The philosophy behind the programme is that graduates from other disciplines will have developed significant transferable skills in analysis, communications and independent learning"
			link = "/doc/"

        [[params.courses.list]]
            icon = "fa-file"
            title = "M.Sc. in Computing"
            description = "The School of Computing offers a number of specialist programmes designed to meet areas of recognised skills globally. All specialisms are designed to produce graduates with deep specialist skills in a particular computing discipline, relying on connecting the best theory with the best practical implementation of this theory through the use of real-world examples.  The specialisms currently available are Advanced Software Development, Data Analytics or Security & Forensics"
			link = "/doc/mscprogramme.zip"

